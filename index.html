<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Employee Dashboard</title>
</head>
<body>

    <!-- this will be the landing page. have company branding. could have authentication.  display a few boxes. one with total number of employees.  one with employee of the month.  one with number of male/female ratio.  have a couple buttons. one for contact us that would have form and contact info. need navigation.  -->

    <div class="container-fluid">
        <div class="row text-center mt-3">
            <div class="col-12">
                <h3>Company Name</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employee Stats</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                <th scope="col">Total Employees</th>
                                <th scope="col">Male/Female</th>
                                <th scope="col">% Live in US</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <td id="totalEmployees">50</td>
                                <td id="maleToFemaleRatio">100/100</td>
                                <td id="percLiveInUS">50%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <a href="" id="eomAnchor">
                    <div class="card my-3">
                        <div class="row g-0">
                            <div class="col-4 d-flex justify-content-bottom">
                                <img id="eomPicture" width="100%" height="100%" src="" class="img-fluid rounded-start" alt="">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Employee of the Month</h5>
                                    <div class="row text-center mt-5">
                                        <div class="col-6">
                                            <p class="card-text" id="eomName"></p>
                                            <p class="card-text" id="eomAge"></p>
                                            <p class="card-text" id="eomGender"></p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text" id="eomEmail"></p>
                                            <p class="card-text" id="eomCity"></p>
                                            <p class="card-text" id="eomCountry"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                    <label for="employeesDropDown">Employees</label>
                    <select id="employeesDropDown" class="form-control">
                        <!-- dynamically add options -->
                    </select>
                    <button type="button" onclick="employeeDropdownRedirect()" class="btn btn-primary">Select</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
