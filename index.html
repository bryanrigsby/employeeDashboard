<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head> 
<body>
 
<div class="container">
    <h1 id="companyname">Company Name</h1>
    <div class="row">
        <div class="col-12">
            <div class="card">
                
                <div class="card-body">
                  
                  <p class="card-text" id="businessCategory">Business Category will go here</p>
                  <p class="card-text" id="businessAdress">Business Address will go here</p>
                  
                </div>
              </div>
        </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Employee Stats</h5>
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                          <th scope="col">Total Employees</th>
                          <th scope="col">Male/Female</th>
                          <th scope="col">% Live in US</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                          <td id="totalEmployees">50</td>
                          <td id="maleToFemaleRatio">100/100</td>
                          <td id="percLiveInUS">50%</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
   <div class="row mt-3">
        <div class="col-12">
          <a href="" id="eomAnchor">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-5">
                    <img id="eomPicture" src="https://1drv.ms/i/s!AiiWHzf8Xq36g4t7dgDHJg0gJHGlSQ?e=g0IeTb" class="img-fluid rounded-start" alt="image" height="100%" width="100%">
                  </div>
                  <div class="col-md-7">
                    <div class="card-body">
                      <h5 class="card-title">Employee OF The Month</h5>
                      <div class="row">
                        <div class="col-6">
                            <p id="employeeName"></p>
                            <p id="employeeAge"></p>
                            <p id="employeeGender"></p>

                        </div>
                        <div class="col-6">
                            <p id="employeeEmail"></p>
                            <p id="employeeCity"></p>
                            <p id="employeeCountry"></p>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
        </div>
    </div>
    <button id="modalButton" class="btn btn-primary">Add Employee</button>
    <div class="row mt-3">
      <div class="col-12">
              <label for="employeesDropDown">Employees</label>
              <select id="employeesDropDown" class="form-control">
                  <!-- dynamically add options -->
              </select>
              <button type="button" onclick="employeeDropdownRedirect()" class="btn btn-primary">Select</button>
      </div>
    </div>

    <!-- add/edit employee modal  -->
    <div id="addEmployeeModal" class="modal">
      <div class="modal-content">
        
        <h2>Add Employee<span class="close" id="closeModalButton">&times;</span></h2>
       <!-- Start of the form -->
       <form id="addEmployeeForm" method="post">
        <div class="mb-3">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div class="mb-3">
          <l<label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <!-- to do add drop down -->
        <div class="mb-3">
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender">
        </div>
        <div class="mb-3">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="mb-3">
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
        </div>
        <div class="mb-3">
          <label for="state">State:</label>
          <input type="text" id="state" name="state">
        </div>
        <div class="mb-3">
          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" name="zipcode">
        </div>
        <div class="mb-3">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
        </div>
        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div class="mb-3">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="picture">Picture:</label>
          <input type="file" id="picture" name="picture">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
    

</div>


  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>   
<script src="index.js"></script>
</body>
</html>
