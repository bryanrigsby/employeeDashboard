<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./employee.css">
    <title>Employee</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center mt-3">
            <div class="col-12">
                <h3>Employee Update Form</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <form id="employeeEditForm">
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <img id="picture" src="" alt="Employee Image">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2"></div>
                        <div class="form-group col-md-3">
                          <label for="dob">Date of Birth</label>
                          <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="phone">Phone</label>
                          <input type="phone" class="form-control" id="phone" name="phone" placeholder="" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <!-- dynamically add options -->
                            </select>
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="1234 Your Mom's way" required>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="state">State</label>
                        <select id="state" name="state" class="form-control" required>
                            <!-- dynamically add options -->
                        </select>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="country">Country</label>
                        <select id="country" name="country" class="form-control" required>
                            <!-- dynamically add options -->
                        </select>
                      </div>
                    </div>
                    <button type="button" onclick="submitForm()" class="btn btn-primary">Update</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./employee.js"></script>
</body>
</html>
